<script>

var data = [
    {
        name:"LATEST MEN’S SNEAKER",
        price:"$25.00",
               imgUrl:"https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi1.jpg.pagespeed.ic.mkSk-Af1ka.webp",
 strikedOffPrice:"$95.00"
    },{

        name:"LATEST MEN’S SNEAKER",
        price:"$35.00",
        strikedOffPrice:"$100.00"
    }
]

data.map(function(ele){
var div1 = document.createElement("div");
div1.setAttribute("class","box")
var div2 = document.createElement("div");
div2.setAttribute("class","price1")
var name = document.createElement("h4");
var price = document.createElement("h2");
var strikeoff = document.createElement("h4");
var img=document.createElement("img");

name.innerText=ele.name;
price.innerText=ele.price;
strikeoff.innerText=ele.strikedOffPrice;
img.src=ele.imgUrl;

div2.append(price,strikeoff)
div1.append(img,name,div2,)
console.log(div1);

document.getElementById("container").append(div1);




})

</script>
