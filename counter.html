<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
button{
    padding: 20px;
}
*{
    text-align: center;

}

    </style>
</head>
<body>
    <h1 id="h1"></h1>
    <button id="inc">+</button>
    <button id="dec">-</button>
    
</body>
</html>


<script>

    var count = localStorage.getItem("counter")||0

    document.getElementById("h1").innerText=count;

    document.getElementById("inc").addEventListener("click",function inc(){
        count++;
        document.getElementById("h1").innerText=count;
        localStorage.setItem("counter",count)
    })
    document.getElementById("dec").addEventListener("click",function inc(){
        count--;
        document.getElementById("h1").innerText=count;
        localStorage.setItem("counter",count)
    })
    // console.log(count)

</script>
