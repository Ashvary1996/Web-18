    })

    womensData.map(function (el) {


        var div = document.createElement("div");
        div.setAttribute("class", "card");

        var name = document.createElement("h2");
        var price = document.createElement("h3");
        var strikedoffprice = document.createElement("h2");
        var img = document.createElement("img");

        var btn = document.createElement("button");

        name.innerText = el.name;
        price.innerText = el.price;
        strikedoffprice.innerText = el.strikedoffprice;
        img.src = el.image_url;
        btn.innerText = "Add to cart";
        btn.addEventListener("click", event);
        function event() {
            var cart = JSON.parse(localStorage.getItem("cartCard")) || [];
            cart.push(el);
            localStorage.setItem("cartCard", JSON.stringify(cart));
        }



        div.append(img, name, price, strikedoffprice, btn);

        document.getElementById("container").append(div)


    })
