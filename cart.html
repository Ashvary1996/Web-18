<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <style>
        * {
            text-align: center;
            padding: 20px;
        }

        #container {
            display: grid;
            grid-template-columns: 600px 600px;
            /* grid-template-rows: 200px; */
            grid-gap: 50px;

        }

        .card {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        button{
            background-color: rgb(219, 207, 207);
            border-radius: 10px;
        }
        h1{
            font-size: 100px;
            background-color: teal;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Items in your CART</h3>
        <div id="container">

        </div>

</body>

</html>


<script>

    var products = JSON.parse(localStorage.getItem("cartCard"));
    show(products)
    function show(products) {
        document.getElementById("container").innerHTML = "";
        products.map(function (el, index) {
            var div = document.createElement("div");
            div.setAttribute("class", "card");
            var name = document.createElement("h2");
            var price = document.createElement("h3");
            var strikedoffprice = document.createElement("h2");
            var img = document.createElement("img");
            var btn = document.createElement("button");
            name.innerText = el.name;
            price.innerText = el.price;
            strikedoffprice.innerText = el.strikedoffprice;
            img.src = el.image_url;

            btn.innerText = "Delete";
            btn.addEventListener("click", event);
            function event() {
                products.splice(index, 1);
                localStorage.setItem("cartCard", JSON.stringify(products));
                show(products)
            }



            div.append(img, name, price, btn);

            document.getElementById("container").append(div)


        })

    }




</script>
